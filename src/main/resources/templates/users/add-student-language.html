<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body class="app sidebar-mini rtl">

	<!--Global-Loader-->
	<div id="global-loader">
		<img th:src="@{/assets/images/icons/loader.svg}" alt="loader">
	</div>

	<div class="page">
		<div class="page-main">

			<!--app-header-->
			<div th:replace="layout/layout :: header"></div>
			<!--app-header end-->

			<!-- Sidebar menu-->
			<div th:replace="layout/layout :: dashboard"></div>
			<!--sidemenu end-->

			<!-- app-content-->
			<div class="app-content  my-3 my-md-5 toggle-content">
				<div class="side-app">
					<div class="bg-white p-3 header-secondary row">
						<div class="col">
							<div class="d-flex">
								<a class="btn btn-danger" href="#"><i
									class="fe fe-rotate-cw mr-1 mt-1"></i> Upgrade </a>
							</div>

						</div>
					</div>
					<!-- page-header -->
					<div class="page-header">
						<ol class="breadcrumb">
							<!-- breadcrumb -->
							<li class="breadcrumb-item"><a th:href="@{home/dashboard}">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">Apartments
							</li>
						</ol>
						<!-- End breadcrumb -->
					</div>

					<!-- page-header -->
					<div class="page-header">
						<div class="ml-auto">
							<div class="input-group">
								<a class="btn btn-primary text-white mr-2" id="daterange-btn">
									<span> <i class="fa fa-calendar"></i> Event Settings
								</span> <i class="fa fa-caret-down"></i>
								</a> <a href="#" class="btn btn-secondary text-white"
									data-toggle="tooltip" title="" data-placement="bottom"
									data-original-title="Rating"> <span> <i
										class="fa fa-star"></i>
								</span>
								</a>
							</div>
						</div>
					</div>
					<!-- End page-header -->

					<!-- row -->
					<div class="card" style="width: 25rem; margin-left: 40px;">
						<div class="card-header">Add Student Language</div>
						<div class="card-body">

							<form th:action="@{/users/students/save-language}"
								th:object="${studentLanguage}" method="post">
								<div class="mb-3 row">
									<label for="id" class="col-sm-4 col-form-label">Student
										:</label>
									<div class="col-sm-8">
										<input type="text" readonly class="form-control-plaintext"
											th:field="*{id}">
									</div>
								</div>
								<div class="mb-3 row">
									<label for="language" class="col-sm-4 col-form-label">Language
										:</label>
									<div class="col-sm-8">
										<select th:field="*{language}" class="form-select"
											aria-label="Default select example">
											<option th:each="language : ${languages}"
												th:value="${language.id}" th:text="${language.languageName}"></option>
										</select>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>

						</div>
					</div>
					<!-- row end -->

				</div>
				<!--End side app-->

				<!-- Right-sidebar-->
				<div th:replace="layout/layout :: sidebar"></div>
				<!-- End Rightsidebar-->

				<!--footer-->
				<footer th:replace="layout/layout :: footer"></footer>
				<!-- End Footer-->

			</div>
			<!-- End app-content-->
		</div>
	</div>
	<!-- End Page -->

	<!-- Back to top -->
	<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

	<!-- Jquery js-->
	<script th:src="@{/assets/js/vendors/jquery-3.2.1.min.js}"></script>

	<!--Bootstrap.min js-->
	<script th:src="@{/assets/plugins/bootstrap/popper.min.js}"></script>
	<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

	<!--Jquery Sparkline js-->
	<script th:src="@{/assets/js/vendors/jquery.sparkline.min.js}"></script>

	<!-- Chart Circle js-->
	<script th:src="@{/assets/js/vendors/circle-progress.min.js}"></script>

	<!-- Star Rating js-->
	<script th:src="@{/assets/plugins/rating/jquery.rating-stars.js}"></script>

	<!--Moment js-->
	<script th:src="@{/assets/plugins/moment/moment.min.js}"></script>

	<!-- Daterangepicker js-->
	<script
		th:src="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>

	<!--Side-menu js-->
	<script th:src="@{/assets/plugins/toggle-sidebar/sidemenu.js}"></script>

	<!-- Sidebar Accordions js -->
	<script th:src="@{/assets/plugins/accordion1/js/easyResponsiveTabs.js}"></script>

	<!-- Custom scroll bar js-->
	<script
		th:src="@{/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js}"></script>

	<!--Owl Carousel js -->
	<script th:src="@{/assets/plugins/owl-carousel/owl.carousel.js}"></script>
	<script th:src="@{/assets/plugins/owl-carousel/owl-main.js}"></script>

	<!-- Rightsidebar js -->
	<script th:src="@{/assets/plugins/sidebar/sidebar.js}"></script>

	<!-- Charts js-->
	<script th:src="@{/assets/plugins/chart/chart.bundle.js}"></script>
	<script th:src="@{/assets/plugins/chart/utils.js}"></script>

	<!--Time Counter js-->
	<script
		th:src="@{/assets/plugins/counters/jquery.missofis-countdown.js}"></script>
	<script th:src="@{/assets/plugins/counters/counter.js}"></script>

	<!--Morris  Charts js-->
	<script th:src="@{/assets/plugins/morris/raphael-min.js}"></script>
	<script th:src="@{/assets/plugins/morris/morris.js}"></script>

	<!-- Custom-charts js-->
	<script th:src="@{/assets/js/index1.js}"></script>

	<!-- Notifications js -->
	<script th:src="@{/assets/plugins/notify/js/rainbow.js}"></script>
	<script th:src="@{/assets/plugins/notify/js/sample.js}"></script>
	<script th:src="@{/assets/plugins/notify/js/jquery.growl.js}"></script>
	<script th:src="@{/assets/plugins/notify/js/notifIt.js}"></script>

	<!-- Custom js-->
	<script th:src="@{/assets/js/custom.js}"></script>
</body>
</html>

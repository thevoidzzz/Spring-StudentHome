<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="app sidebar-mini rtl">

	<!--Global-Loader-->
	<div id="global-loader">
		<img th:src="@{/assets/images/icons/loader.svg}" alt="loader">
	</div>

	<div class="page">
		<div class="page-main">

			<!--app-header-->
			<div th:replace="layout/layout :: header"></div>
			<!--app-header end-->

			<!-- Sidebar menu-->
			<div th:replace="layout/layout :: dashboard"></div>
			<!--sidemenu end-->

			<!-- app-content-->
			<div class="app-content  my-3 my-md-5 toggle-content">
				<div class="side-app">
					<div class="bg-white p-3 header-secondary row">
						<div class="col">
							<div class="d-flex">
								<a class="btn btn-danger" href="#"><i
									class="fe fe-rotate-cw mr-1 mt-1"></i> Upgrade </a>
							</div>

						</div>
					</div>
					<!-- page-header -->
					<div class="page-header">
						<ol class="breadcrumb">
							<!-- breadcrumb -->
							<li class="breadcrumb-item"><a href="#">Profile</a></li>
							<li class="breadcrumb-item active" aria-current="page">Edit
								Profile</li>
						</ol>
						<!-- End breadcrumb -->

					</div>
					<!-- End page-header -->

					<!-- row -->
					<div class="row">
						<div class="col-lg-12 col-xl-4 col-md-12 col-sm-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">My profile</h3>
								</div>
								<div class="card-body">
									<div class="text-center">
										<div class="userprofile ">
											<div class="userpic  brround">
												<img th:src="@{/images/michulon.jpg}" alt=""
													class="userpicimg">
											</div>
											<h3 class="username mb-2" th:text="${studentEdit.studentName}"></h3>
											<p class="mb-1">STUDENT</p>
											<div class="text-center mb-4">
												<span><i class="fa fa-star text-warning"></i></span> <span><i
													class="fa fa-star text-warning"></i></span> <span><i
													class="fa fa-star text-warning"></i></span> <span><i
													class="fa fa-star-half-o text-warning"></i></span> <span><i
													class="fa fa-star-o text-warning"></i></span>
											</div>
											<div class="socials text-center mt-3">
												<a href="" class="btn btn-circle btn-primary "> <i
													class="fa fa-facebook"></i></a> <a href=""
													class="btn btn-circle btn-danger "> <i
													class="fa fa-google-plus"></i></a> <a href=""
													class="btn btn-circle btn-info "> <i
													class="fa fa-twitter"></i></a> <a href=""
													class="btn btn-circle btn-warning "><i
													class="fa fa-envelope"></i></a>
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer">
									<ul class="row text-center clearfix mb-0">
										<li class="col-sm-4"><span
											class="text-dark font-weight-bold">1,345</span>
											<p class="text-muted mb-0">
												<small>Following</small>
											</p></li>
										<li class="col-sm-4"><span
											class="text-dark font-weight-bold">23,456</span>
											<p class="text-muted mb-0">
												<small>Followers</small>
											</p></li>
										<li class="col-sm-4"><span
											class="text-dark font-weight-bold">52,678</span>
											<p class="text-muted mb-0">
												<small>Likes</small>
											</p></li>
									</ul>
								</div>
							</div>
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Followers</h3>
								</div>
								<div class="card-body pt-3 pb-3">
									<div class="memberblock mb-0">
										<div class="row">
											<div th:each="student :${students}"
												class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pl-1 pr-1 m-t-5 m-b-5">
												<a href="" class="member"> <img
													th:src="@{/assets/images/icons/2.svg}" alt="">
													<div class="memmbername" th:text="${student.studentName}"></div>
												</a>
											</div>
										</div>

										<!-- 											<div -->
										<!-- 												class="col-lg-4 col-md-4 col-sm-4 pl-1 pr-1 mb-0 m-t-5 m-b-5"> -->
										<!-- 												<a href="" class="member"> <img -->
										<!-- 													src="../assets/images/users/female/26.jpg" alt=""> -->
										<!-- 													<div class="memmbername">John Sriram</div> -->
										<!-- 												</a> -->
										<!-- 											</div> -->
										<!-- 											<div -->
										<!-- 												class="col-lg-4 col-md-4 col-sm-4 pl-1 pr-1 mb-0 m-t-5 m-b-5"> -->
										<!-- 												<a href="" class="member"> <img -->
										<!-- 													src="../assets/images/users/male/13.jpg" alt=""> -->
										<!-- 													<div class="memmbername">Chandra Amin</div> -->
										<!-- 												</a> -->
										<!-- 											</div> -->
										<!-- 											<div -->
										<!-- 												class="col-lg-4 col-md-4 col-sm-4 pl-1 pr-1 mb-0 m-t-5 m-b-5"> -->
										<!-- 												<a href="" class="member"> <img -->
										<!-- 													src="../assets/images/users/female/18.jpg" alt=""> -->
										<!-- 													<div class="memmbername">Julian Knox</div> -->
										<!-- 												</a> -->
										<!-- 											</div> -->
										<!-- 										</div> -->
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-12 col-xl-8 col-md-12 col-sm-12">
							<form th:action="@{/users/students/save}" th:object="${studentEdit}"
								method="post">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Edit Profile</h3>
									</div>
									<div class="card-body">
										<div class="form-group">
											<label for="studentName">Full Name</label> <input type="text"
												class="form-control" th:field="*{studentName}"
												placeholder="Anthony Tangana">
										</div>
										<div class="form-group">
											<label for="studentEmail">Email</label> <input type="email"
												class="form-control" th:field="*{studentEmail}"
												placeholder="anthony@gmail.com">
										</div>
										<div class="form-group">
											<label for="studentPhone">Phone Number</label> <input
												type="number" class="form-control" th:field="*{studentPhone}"
												placeholder="984567123">
										</div>
										<div class="form-group">
											<label class="form-label" for="studentBiography">Biography</label>
											<textarea class="form-control" rows="6"
												th:field="*{studentBiography}">My bio.........</textarea>
										</div>
										<div class="wd-200 mg-b-30">
											<label for="studentBirthday" class="form-label">Date
												Of Birth </label>
											<div class="input-group">

												<div class="input-group-prepend">
													<div class="input-group-text">
														<i class="fa fa-calendar tx-16 lh-0 op-6"></i>
													</div>
												</div>
												<input class="form-control fc-datepicker"
													placeholder="MM/DD/YYYY" type="text"
													th:field="*{studentBirthday}">
											</div>
										</div>
										<div class="form-group mb-0 mt-5">
											<div class="row">
												<div class="col-xl-6 col-lg-12 col-md-12 userprofile">
													<div class="userpic mb-2">
														<img th:src="@{/images/michulon.jpg}" alt=""
															class="userpicimg">
													</div>
													<p class="text-center">Student, UPC</p>
													<div class="text-center">
														<a href="#" class="btn btn-primary mt-1"><i
															class="fe fe-camera  mr-1"></i>Change Photo</a><br> <a
															href="#" class="btn btn-info mt-1 mb-3 mb-xl-0"><i
															class="fe fe-camera-off mr-1 mb-2"></i>Remove Photo</a>
													</div>
												</div>
												<div class="col-xl-6 col-lg-12 col-md-12">
													<div class="form-group">
														<label for="userPassword">Change Password</label> <input
															type="password" 
															class="form-control" placeholder="********">
													</div>
													<div class="form-group">
														<label>New Password</label> <input type="password"
															class="form-control" placeholder="********">
													</div>
													<div class="form-group mb-0">
														<label>Confirm Password</label> <input type="password"
															class="form-control" placeholder="********">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="card-footer text-right">
										<button class="btn btn-success" type="submit"
											th:href="@{/users/students}">Save</button>
										<a th:href="@{/users/students}" class="btn  btn-danger"> Cancel </a>										
									</div>
								</div>
							</form>
						</div>

					</div>
					<!-- row end -->

				</div>

				<div class="modal fade" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Are you
									sure?</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">Ã—</span>
								</button>
							</div>
							<div class="modal-body">
								<p>You are about to delete your account!</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary"
									data-dismiss="modal">Cancel</button>
								<a th:href="@{'users/students/' + ${student.id} + '/del'}"><button
										type="button" class="btn btn-danger">
										Delete
									</button> </a>								
							</div>
						</div>
					</div>
				</div>



				<!-- Right-sidebar-->
				<div th:replace="layout/layout :: sidebar"></div>
				<!-- End Rightsidebar-->


				<!--footer-->
				<footer th:replace="layout/layout :: footer"></footer>

	<script th:src="@{/assets/plugins/owl-carousel/owl.carousel.js}"></script>
	<script th:src="@{/assets/plugins/owl-carousel/owl-main.js}"></script>

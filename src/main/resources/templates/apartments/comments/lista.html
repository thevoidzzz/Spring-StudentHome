<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body class="app sidebar-mini rtl">

	<!--Global-Loader-->
	<div id="global-loader">
		<img th:src="@{/assets/images/icons/loader.svg}" alt="loader">
	</div>

	<div class="page">
		<div class="page-main">

			<!--app-header-->
			<div th:replace="layout/layout :: header"></div>
			<!--app-header end-->

			<!-- Sidebar menu-->
			<div th:replace="layout/layout :: dashboard"></div>
			<!--sidemenu end-->

			<!-- app-content-->
			<div class="app-content  my-3 my-md-5 toggle-content">
				<div class="side-app">
					<div class="bg-white p-3 header-secondary row">
						<div class="col">
							<div class="d-flex">
								<a class="btn btn-danger" href="#"><i
									class="fe fe-rotate-cw mr-1 mt-1"></i> Upgrade </a>
							</div>

						</div>
					</div>
					<!-- page-header -->
					<div class="page-header">
						<ol class="breadcrumb">
							<!-- breadcrumb -->
							<li class="breadcrumb-item"><a th:href="@{'home/dashboard'}">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page"
								th:text="${apartment.apartmentName}"></li>
							<li class="breadcrumb-item active" aria-current="page">Reviews
							</li>
						</ol>

						<!-- End breadcrumb -->
					</div>



					<!-- row -->

					<div class="card">
						<form
							th:action="@{'/apartments/' + ${apartmentId} + '/comments/savenew'}"
							th:object="${commentNew}" method="post"
							class="mt ng-pristine ng-valid">
							<div class="form-group mb-0">
								<label for="commentContent" class="sr-only">New event</label>
								<textarea class="form-control" placeholder="Post something..."
									name="commentContent" id="commentContent" rows="3"></textarea>
							</div>
							<div class="btn-toolbar">

								<button type="submit" class="btn btn-danger btn-sm ml-3">Post</button>
							</div>
						</form>
					</div>
					<div class="activities">
						<section class="event card border" th:each="comment :${comments}">
							<div class="d-flex contact-space">

								<div class="d-flex">
									<span class="thumb-sm  pull-left mr-sm"><img
										class="avatar avatar-md brround"
										src="../assets/images/users/female/18.jpg" alt="..."></span>
									<h4 class="event-heading">
										<a href="#" th:text="${comment.student.studentName}"></a><span><small
											class="text-muted"></small></span>
									</h4>

								</div>
								<div>
									<button type="button" class="btn btn-icon btn-primary"
										data-toggle="modal" data-target="#exampleModal3">
										<i class="fa fa-edit" data-toggle="tooltip" title="Edit"></i>
									</button>
									<a th:href="@{'/comments/' + ${comment.id} + '/del'}"><button
											type="button" class="btn btn-icon btn-danger">
											<i class="fa fa-remove" data-toggle="tooltip" title="Remove"></i>
										</button></a>

								</div>
							</div>
							<p class="text-sm " th:text="${comment.commentContent}"></p>
							<div class="border-top post-comments">
								<ul class="post-links mb-0 pt-2 pl-2 pr-2">

									<li><a href="#"><span class="text-danger"><i
												class="fa fa-heart"></i> Like</span></a></li>
									<li><a href="#">Comment</a></li>
								</ul>
							</div>

						</section>


					</div>

					<!-- row end -->

				</div>
				<!--End side app-->
				<div class="modal fade" id="exampleModal3" tabindex="-1"
					role="dialog" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="example-Modal3">Comment Editor</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form th:action="@{'/comments/' + ${comment.id} + '/edit'}"
									th:object="${commentEdit}" method="post">
									<div class="form-group">
										<label for="commentContent" class="form-control-label">Comment:</label>
										<textarea th:field="*{commentContent}" class="form-control"
											id="message-text"></textarea>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-danger"
											data-dismiss="modal">Cancel</button>
										<button type="submit" class="btn btn-success">Edit</button>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
				<!-- Right-sidebar-->
				<div th:replace="layout/layout :: sidebar"></div>
				<!-- End Rightsidebar-->

				<!--footer-->
				<footer th:replace="layout/layout :: footer"></footer>
				<!-- End Footer-->

			</div>
			<!-- End app-content-->
		</div>
	</div>
	<!-- End Page -->

	<!-- Back to top -->
	<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

	<!-- Jquery js-->
	<script th:src="@{/assets/js/vendors/jquery-3.2.1.min.js}"></script>

	<!--Bootstrap.min js-->
	<script th:src="@{/assets/plugins/bootstrap/popper.min.js}"></script>
	<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

	<!--Jquery Sparkline js-->
	<script th:src="@{/assets/js/vendors/jquery.sparkline.min.js}"></script>

	<!-- Chart Circle js-->
	<script th:src="@{/assets/js/vendors/circle-progress.min.js}"></script>

	<!-- Star Rating js-->
	<script th:src="@{/assets/plugins/rating/jquery.rating-stars.js}"></script>

	<!--Moment js-->
	<script th:src="@{/assets/plugins/moment/moment.min.js}"></script>

	<!-- Daterangepicker js-->
	<script
		th:src="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>

	<!--Side-menu js-->
	<script th:src="@{/assets/plugins/toggle-sidebar/sidemenu.js}"></script>

	<!-- Sidebar Accordions js -->
	<script th:src="@{/assets/plugins/accordion1/js/easyResponsiveTabs.js}"></script>

	<!-- Custom scroll bar js-->
	<script
		th:src="@{/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js}"></script>

	<!--Owl Carousel js -->
	<script th:src="@{/assets/plugins/owl-carousel/owl.carousel.js}"></script>
	<script th:src="@{/assets/plugins/owl-carousel/owl-main.js}"></script>

	<!-- Rightsidebar js -->
	<script th:src="@{/assets/plugins/sidebar/sidebar.js}"></script>

	<!-- Charts js-->
	<script th:src="@{/assets/plugins/chart/chart.bundle.js}"></script>
	<script th:src="@{/assets/plugins/chart/utils.js}"></script>

	<!--Time Counter js-->
	<script
		th:src="@{/assets/plugins/counters/jquery.missofis-countdown.js}"></script>
	<script th:src="@{/assets/plugins/counters/counter.js}"></script>

	<!--Morris  Charts js-->
	<script th:src="@{/assets/plugins/morris/raphael-min.js}"></script>
	<script th:src="@{/assets/plugins/morris/morris.js}"></script>

	<!-- Custom-charts js-->
	<script th:src="@{/assets/js/index1.js}"></script>

	<!-- Custom js-->
	<script th:src="@{/assets/js/custom.js}"></script>
</body>
</html>

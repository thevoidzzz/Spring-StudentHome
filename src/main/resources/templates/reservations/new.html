<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body class="app sidebar-mini rtl">

	<!--Global-Loader-->
	<div id="global-loader">
		<img th:src="@{/assets/images/icons/loader.svg}" alt="loader">
	</div>

	<div class="page">
		<div class="page-main">

			<!--app-header-->
			<div th:replace="layout/layout :: header"></div>
			<!--app-header end-->

			<!-- Sidebar menu-->
			<div th:replace="layout/layout :: dashboard"></div>
			<!--sidemenu end-->

			<!-- app-content-->
			<div class="app-content  my-3 my-md-5 toggle-content">
				<div class="side-app">
					<div class="bg-white p-3 header-secondary row">
						<div class="col">
							<div class="d-flex">
								<a class="btn btn-danger" href="#"><i
									class="fe fe-rotate-cw mr-1 mt-1"></i> Upgrade </a>
							</div>

						</div>

					</div>
					<!-- page-header -->
					<div class="page-header">
						<ol class="breadcrumb">
							<!-- breadcrumb -->
							<li class="breadcrumb-item"><a th:href="@{home/dashboard}">Home</a></li>
							<li class="breadcrumb-item">Apartment<span
								th:each="reservation :${reservations}" class="ml-2"
								th:text="${reservation.apartment.id}"></span></li>
							<li class="breadcrumb-item active" aria-current="page">Reservation</li>
						</ol>
						<!-- End breadcrumb -->

					</div>
					<!-- End page-header -->

					<!-- row -->
					<form
						th:action="@{'/apartments/' + ${apartmentId} + '/reservations/savenew'}"
						th:object="${reservationNew}" method="post">
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<h3 class="mb-0 card-title">Reservation</h3>
									</div>
									<div class="card-body">
										<div class="row">
											<div class="col-md-8">

												<!-- 												<div class="wd-200 mg-b-30"> -->

												<!-- 												</div> -->

												<div class="wd-200 mg-b-30">
													<label for="reservationInitialDate" class="form-label">Initial
														Date</label>
													<div class="input-group">

														<div class="input-group-prepend">
															<div class="input-group-text">
																<i class="fa fa-calendar tx-16 lh-0 op-6"></i>
															</div>
														</div>
														<input class="form-control fc-datepicker"
															placeholder="MM/DD/YYYY" type="text" name="reservationInitialDate" id= "reservationInitialDate"
															th:field="*{reservationInitialDate}">
													</div>
												</div>
												<div class="wd-200 mg-b-30">
													<label for="reservationFinalDate" class="form-label">Final
														Date</label>
													<div class="input-group">

														<div class="input-group-prepend">
															<div class="input-group-text">
																<i class="fa fa-calendar tx-16 lh-0 op-6"></i>
															</div>
														</div>
														<input class="form-control fc-datepicker"
															placeholder="MM/DD/YYYY" type="text" name="reservationFinalDate" id= "reservationFinalDate"
															th:field="*{reservationFinalDate}">

												</div>													
											</div>
											<!-- 											<div class="col-md-6"> -->

											<!-- 												</div> -->

											<!-- 													<input type="text" class="form-control" name="example-text-input" placeholder="Name"> -->
											<!-- 												</div> -->
											<!-- 												<div class="form-group"> -->
											<!-- 													<label class="form-label">Password</label> -->
											<!-- 													<input type="password" class="form-control" name="example-password-input" placeholder="Password.."> -->
											<!-- 												</div> -->
											<!-- 											</div> -->
											<div class="col-md-12 ">
												<div class="form-group mt-4">
													<label for="reservationDescription" class="form-label">Description</label>
													<textarea class="form-control"
														name="reservationDescription" rows="4"
														id="reservationDescription" placeholder="Escribe aquÃ­..."
														th:field="*{reservationDescription}"></textarea>
												</div>

												<label class="form-label">Upload Photo</label>
												<div class="card-body">
													<input type="file" class="dropify" />
												</div>
												<div class="card-footer text-right">
													<a th:href="@{/reservations}" class="btn  btn-danger">
														Cancel </a>
													<button class="btn btn-success" type="submit"
														th:href="@{/reservations}">Save</button>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>

						</div>
					</form>
				</div>
				<!--End side app-->

				<!-- Right-sidebar-->
				<div th:replace="layout/layout :: sidebar"></div>
				<!-- End Rightsidebar-->

				<!--footer-->
				<footer th:replace="layout/layout :: footer"></footer>
				<!-- End Footer-->

			</div>
			<!-- End app-content-->
		</div>
	</div>
	<!-- End Page -->

	<!-- Back to top -->
	<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

	<!-- Jquery js-->
	<script th:src="@{/assets/js/vendors/jquery-3.2.1.min.js}"></script>

	<!--Bootstrap.min js-->
	<script th:src="@{/assets/plugins/bootstrap/popper.min.js}"></script>
	<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Custom-charts js-->
	<script th:src="@{/assets/js/index1.js}"></script>

	<!-- Timepicker js -->
	<script th:src="@{/assets/plugins/time-picker/jquery.timepicker.js}"></script>
	<script th:src="@{/assets/plugins/time-picker/toggles.min.js}"></script>

	<!-- Datepicker js -->
	<script th:src="@{/assets/plugins/date-picker/spectrum.js}"></script>
	<script th:src="@{/assets/plugins/date-picker/jquery-ui.js}"></script>
	<script th:src="@{/assets/plugins/input-mask/jquery.maskedinput.js}"></script>

	<!-- Custom js-->
	<script th:src="@{/assets/js/custom.js}"></script>
</body>
</html>

<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body class="app sidebar-mini rtl">

	<!--Global-Loader-->
	<div id="global-loader">
		<img th:src="@{/assets/images/icons/loader.svg}" alt="loader">
	</div>

	<div class="page">
		<div class="page-main">

			<!--app-header-->
			<div th:replace="layout/layout :: header"></div>
			<!--app-header end-->

			<!-- Sidebar menu-->
			<div th:replace="layout/layout :: dashboard"></div>
			<!--sidemenu end-->

			<!-- app-content-->
			<div class="app-content  my-3 my-md-5 toggle-content">
				<div class="side-app">
					<div class="bg-white p-3 header-secondary row">
						<div class="col">
							<div class="d-flex">
								<a class="btn btn-danger" href="#"><i
									class="fe fe-rotate-cw mr-1 mt-1"></i> Upgrade </a>
							</div>

						</div>
					</div>
					<!-- page-header -->
					<!-- page-header -->
					<div class="page-header">
						<ol class="breadcrumb">
							<!-- breadcrumb -->
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">Students</li>
						</ol>
						<div class="col-lg-12 col-xl-3">
							<div class="card">
								<div class="row card-body p-2">
									<div class="col-sm-12 p-0">
										<form th:action="@{/search/users}" th:object="${userSearch}"
											method="get">
											<div class="input-group">
												<input type="search" class="form-control"
													placeholder="Search ..." th:field="*{userName}"> <span
													class="input-group-append">
													<button class="btn btn-primary" type="submit">Search</button>
												</span>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- End breadcrumb -->
					</div>
					<!-- End page-header -->

					<!-- row -->
					<div class="row">
						<div class="col-lg-12">
							<div class="e-panel card">
								<div class="card-header"></div>
								<div class="card-body">
									<div class="e-table">
										<div class="table-responsive table-lg">
											<table class="table table-bordered">
												<thead>
													<tr>
														<th class="text-center"></th>
														<th class="text-center">Photo</th>
														<th>Name</th>
														<th>Email</th>
														<th class="text-center">Actions</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="reservation :${reservations}">
														<td class="align-middle text-center">
															<div
																class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">
																<input class="custom-control-input" id="item-1"
																	type="checkbox"> <label
																	class="custom-control-label" for="item-1"></label>
															</div>
														</td>
														<td class="align-middle text-center"><img alt="image"
															class="avatar avatar-md rounded-circle"
															src="../assets/images/users/female/26.jpg"></td>
														<td th:text="${reservation.apartment.apartmentName}"
															class="text-nowrap align-middle"></td>
														<td th:text="${user.userEmail}"
															class="text-nowrap align-middle"><span></span></td>

														<td class="text-center align-middle">
															<div class="btn-group align-top">
																<a th:href="@{'/users/' + ${user.id}}"><button
																		class="btn btn-sm btn-primary badge"
																		data-target="#user-form-modal" data-toggle="modal"
																		type="button">View</button></a> <a
																	th:href="@{'/users/' + ${user.id} + '/edit'}"><button
																		class="btn btn-sm btn-primary badge"
																		data-target="#user-form-modal" data-toggle="modal"
																		type="button">Edit</button></a> <a
																	th:href="@{'/users/' + ${user.id} + '/del'}"><button
																		type="button" class="btn btn-sm btn-danger badge">
																		<i class="fa fa-trash"></i>
																	</button> </a>
															</div>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
										<!--End side app-->
										<div class="d-flex justify-content-center">
											<ul class="pagination mt-3 mb-0">
												<li class="disabled page-item"><a class="page-link"
													href="#">‹</a></li>
												<li class="active page-item"><a class="page-link"
													href="#">1</a></li>
												<li class="page-item"><a class="page-link" href="#">2</a>
												</li>
												<li class="page-item"><a class="page-link" href="#">3</a>
												</li>
												<li class="page-item"><a class="page-link" href="#">4</a>
												</li>
												<li class="page-item"><a class="page-link" href="#">5</a>
												</li>
												<li class="page-item"><a class="page-link" href="#">›</a>
												</li>
												<li class="page-item"><a class="page-link" href="#">»</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>



						<!-- Right-sidebar-->
						<div th:replace="layout/layout :: sidebar"></div>
						<!-- End Rightsidebar-->

						<!--footer-->
						<footer th:replace="layout/layout :: footer"></footer>
						<!-- End Footer-->

					</div>
				</div>
			</div>

			<!-- End Page -->

			<!-- Back to top -->
			<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

			<!-- Jquery js-->
			<script th:src="@{/assets/js/vendors/jquery-3.2.1.min.js}"></script>

			<!--Bootstrap.min js-->
			<script th:src="@{/assets/plugins/bootstrap/popper.min.js}"></script>
			<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

			<!--Jquery Sparkline js-->
			<script th:src="@{/assets/js/vendors/jquery.sparkline.min.js}"></script>

			<!-- Chart Circle js-->
			<script th:src="@{/assets/js/vendors/circle-progress.min.js}"></script>

			<!-- Star Rating js-->
			<script th:src="@{/assets/plugins/rating/jquery.rating-stars.js}"></script>

			<!--Moment js-->
			<script th:src="@{/assets/plugins/moment/moment.min.js}"></script>

			<!-- Daterangepicker js-->
			<script
				th:src="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>

			<!--Side-menu js-->
			<script th:src="@{/assets/plugins/toggle-sidebar/sidemenu.js}"></script>

			<!-- Sidebar Accordions js -->
			<script
				th:src="@{/assets/plugins/accordion1/js/easyResponsiveTabs.js}"></script>

			<!-- Custom scroll bar js-->
			<script
				th:src="@{/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js}"></script>

			<!--Owl Carousel js -->
			<script th:src="@{/assets/plugins/owl-carousel/owl.carousel.js}"></script>
			<script th:src="@{/assets/plugins/owl-carousel/owl-main.js}"></script>

			<!-- Rightsidebar js -->
			<script th:src="@{/assets/plugins/sidebar/sidebar.js}"></script>

			<!-- Charts js-->
			<script th:src="@{/assets/plugins/chart/chart.bundle.js}"></script>
			<script th:src="@{/assets/plugins/chart/utils.js}"></script>

			<!-- File uploads js -->
			<script th:src="@{/assets/plugins/fileuploads/js/dropify.js}"></script>
			<script th:src="@{/assets/plugins/fileuploads/js/dropify-demo.js}"></script>

			<!--Select2 js -->
			<script th:src="@{/assets/plugins/select2/select2.full.min.js}"></script>
			<script th:src="@{/assets/js/select2.js}"></script>

			<!--Time Counter js-->
			<script
				th:src="@{/assets/plugins/counters/jquery.missofis-countdown.js}"></script>
			<script th:src="@{/assets/plugins/counters/counter.js}"></script>

			<!--Morris  Charts js-->
			<script th:src="@{/assets/plugins/morris/raphael-min.js}"></script>
			<script th:src="@{/assets/plugins/morris/morris.js}"></script>

			<!-- Custom-charts js-->
			<script th:src="@{/assets/js/index1.js}"></script>

			<!-- Timepicker js -->
			<script th:src="@{/assets/plugins/time-picker/jquery.timepicker.js}"></script>
			<script th:src="@{/assets/plugins/time-picker/toggles.min.js}"></script>

			<!-- Datepicker js -->
			<script th:src="@{/assets/plugins/date-picker/spectrum.js}"></script>
			<script th:src="@{/assets/plugins/date-picker/jquery-ui.js}"></script>
			<script th:src="@{/assets/plugins/input-mask/jquery.maskedinput.js}"></script>

			<!-- Custom js-->
			<script th:src="@{/assets/js/custom.js}"></script>
</body>
</html>

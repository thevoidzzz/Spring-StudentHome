<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body class="app sidebar-mini rtl">

	<!--Global-Loader-->
	<div id="global-loader">
		<img th:src="@{/assets/images/icons/loader.svg}" alt="loader">
	</div>

	<div class="page">
		<div class="page-main">

			<!--app-header-->
			<div th:replace="layout/layout :: header"></div>
			<!--app-header end-->

			<!-- Sidebar menu-->
			<div th:replace="layout/layout :: dashboard"></div>
			<!--sidemenu end-->

			<!-- app-content-->
			<div class="app-content  my-3 my-md-5 toggle-content">
				<div class="side-app">
					<div class="bg-white p-3 header-secondary row">
						<div class="col">
							<div class="d-flex">
								<a class="btn btn-danger" href="#"><i
									class="fe fe-rotate-cw mr-1 mt-1"></i> Upgrade </a>
							</div>

						</div>
					</div>
					<!-- page-header -->
					<div class="page-header">
						<ol class="breadcrumb">
							<!-- breadcrumb -->
							<li class="breadcrumb-item"><a th:href="@{/home/dashboard}">
									Home /</a></li>

						</ol>
						<!-- End breadcrumb -->

					</div>
					<!-- End page-header -->

					<div class="row">
						<div class="col-md-12">
							<h2>New Apartments</h2>
							<div class="owl-carousel  profiles owl-theme mb-5">
								<div class="card item-card " th:each="apartment : ${apartments}">
									<div class="card-body">
										<div class="product">
											<div class="text-center product-img">
												<img th:src="@{/images/apartment.png}" alt="img"
													class="img-fluid">
											</div>
											<div class="text-center mt-4">
												<div class="text-center text-warning">
													<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
														class="fa fa-star"></i> <i class="fa fa-star-half-o"></i>
													<i class="fa fa-star-o"></i>
												</div>
												<a th:href="@{'/apartments/' + ${apartment.id}}"><h5
														class="mb-0 mt-2" th:text="${apartment.apartmentName}"></h5></a>
												<div class="price mt-3 h4 mb-0 ">
													$<span th:text="${apartment.apartmentPrice}"></span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					

					<div class="row">
						<div class="col-md-12">
							<h2>New Lessors</h2>
							<div class="owl-carousel  profiles owl-theme mb-5">
								<div class="item" th:each="lessor : ${lessors}">
									<div class="card overflow-hidden border p-0 mb-0">
										<div class="card-body">
											<div class="text-center">
												<img th:src="@{/assets/images/icons/2.svg}"
													alt="Generic placeholder image"
													class="avatar brround avatar-xxl mx-auto">
											</div>
											<div class="mt-3">
												<div class="text-center">
													<div class="item-card2-text">
														<a th:href="@{'/users/lessors/' + ${lessor.id}}" class="text-dark"><h5
																class="font-weight-semibold mb-1"
																th:text="${lessor.lessorName}"></h5></a>
													</div>
													<p class="mb-0">LESSOR</p>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<h2>New Students</h2>
							<div class="owl-carousel  profiles owl-theme mb-5">
								<div class="item" th:each="student : ${students}">
									<div class="card overflow-hidden border p-0 mb-0">
										<div class="card-body">
											<div class="text-center">
												<img th:src="@{/assets/images/icons/2.svg}"
													alt="Generic placeholder image"
													class="avatar brround avatar-xxl mx-auto">
											</div>
											<div class="mt-3">
												<div class="text-center">
													<div class="item-card2-text">
														<a th:href="@{'/users/students/' + ${student.id}}" class="text-dark"><h5
																class="font-weight-semibold mb-1"
																th:text="${student.studentName}"></h5></a>
													</div>
													<p class="mb-0">STUDENT</p>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>

					
					<!--End side app-->

					<!-- Right-sidebar-->
					<div th:replace="layout/layout :: sidebar"></div>
					<!-- End Rightsidebar-->

					<!--footer-->
					<footer th:replace="layout/layout :: footer"></footer>
					<!-- End Footer-->

				</div>
				<!-- End app-content-->
			</div>
		</div>
		<!-- End Page -->

		<!-- Back to top -->
		<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

		<!-- Jquery js-->
		<script th:src="@{/assets/js/vendors/jquery-3.2.1.min.js}"></script>

		<!--Bootstrap.min js-->
		<script th:src="@{/assets/plugins/bootstrap/popper.min.js}"></script>
		<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

		<!--Jquery Sparkline js-->
		<script th:src="@{/assets/js/vendors/jquery.sparkline.min.js}"></script>

		<!-- Chart Circle js-->
		<script th:src="@{/assets/js/vendors/circle-progress.min.js}"></script>

		<!-- Star Rating js-->
		<script th:src="@{/assets/plugins/rating/jquery.rating-stars.js}"></script>

		<!--Moment js-->
		<script th:src="@{/assets/plugins/moment/moment.min.js}"></script>

		<!-- Daterangepicker js-->
		<script
			th:src="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>

		<!--Side-menu js-->
		<script th:src="@{/assets/plugins/toggle-sidebar/sidemenu.js}"></script>

		<!-- Sidebar Accordions js -->
		<script
			th:src="@{/assets/plugins/accordion1/js/easyResponsiveTabs.js}"></script>

		<!-- Custom scroll bar js-->
		<script
			th:src="@{/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js}"></script>

		<!--Owl Carousel js -->
		<script th:src="@{/assets/plugins/owl-carousel/owl.carousel.js}"></script>
		<script th:src="@{/assets/plugins/owl-carousel/owl-main.js}"></script>

		<!-- Rightsidebar js -->
		<script th:src="@{/assets/plugins/sidebar/sidebar.js}"></script>

		<!-- Charts js-->
		<script th:src="@{/assets/plugins/chart/chart.bundle.js}"></script>
		<script th:src="@{/assets/plugins/chart/utils.js}"></script>

		<!-- File uploads js -->
		<script th:src="@{/assets/plugins/fileuploads/js/dropify.js}"></script>
		<script th:src="@{/assets/plugins/fileuploads/js/dropify-demo.js}"></script>

		<!--Select2 js -->
		<script th:src="@{/assets/plugins/select2/select2.full.min.js}"></script>
		<script th:src="@{/assets/js/select2.js}"></script>

		<!--Time Counter js-->
		<script
			th:src="@{/assets/plugins/counters/jquery.missofis-countdown.js}"></script>
		<script th:src="@{/assets/plugins/counters/counter.js}"></script>

		<!--Morris  Charts js-->
		<script th:src="@{/assets/plugins/morris/raphael-min.js}"></script>
		<script th:src="@{/assets/plugins/morris/morris.js}"></script>

		<!-- Custom-charts js-->
		<script th:src="@{/assets/js/index1.js}"></script>

		<!-- Timepicker js -->
		<script th:src="@{/assets/plugins/time-picker/jquery.timepicker.js}"></script>
		<script th:src="@{/assets/plugins/time-picker/toggles.min.js}"></script>

		<!-- Datepicker js -->
		<script th:src="@{/assets/plugins/date-picker/spectrum.js}"></script>
		<script th:src="@{/assets/plugins/date-picker/jquery-ui.js}"></script>
		<script th:src="@{/assets/plugins/input-mask/jquery.maskedinput.js}"></script>

		<!-- Custom js-->
		<script th:src="@{/assets/js/custom.js}"></script>
</body>
</html>
